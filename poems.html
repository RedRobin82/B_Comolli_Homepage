    <script>
        const overlay = document.getElementById('overlayCarousel');
        const carouselTriggers = document.querySelectorAll('.carousel-trigger');
        const carouselItems = document.querySelectorAll('.carousel-item');

        // Ensure overlay opens only on click and starts inactive
        carouselTriggers.forEach((trigger, index) => {
            trigger.addEventListener('click', () => {
                carouselItems.forEach((item) => item.classList.remove('active')); // Remove all active classes
                carouselItems[index].classList.add('active'); // Set clicked item as active
                overlay.classList.add('active'); // Show the overlay
            });
        });

        function closeOverlay() {
            overlay.classList.remove('active'); // Hide the overlay
        }

        // Close the overlay when the "Esc" key is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape" && overlay.classList.contains('active')) {
                closeOverlay();
            }
        });
    </script>
