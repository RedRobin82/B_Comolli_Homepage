
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract - Brigitte Comolli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .overlay-content {
            position: relative;
            max-width: 80%;
            margin: auto;
            top: 10%;
        }
        .overlay-content img {
            width: 100%;
            height: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 20px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Brigitte Comolli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ueber-mich.html">Ãœber mich</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:bcomolli@gmx.ch">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Grid structure for images -->
    <div class="container my-5">
        <h2>Abstract</h2>
        <div class="grid-container">
            <img src="placeholder-1.jpg" alt="Image 1">
<img src="placeholder-2.jpg" alt="Image 2">
<img src="placeholder-3.jpg" alt="Image 3">
<img src="placeholder-4.jpg" alt="Image 4">
<img src="placeholder-5.jpg" alt="Image 5">
<img src="placeholder-6.jpg" alt="Image 6">
<img src="placeholder-7.jpg" alt="Image 7">
<img src="placeholder-8.jpg" alt="Image 8">
<img src="placeholder-9.jpg" alt="Image 9">
<img src="placeholder-10.jpg" alt="Image 10">
<img src="placeholder-11.jpg" alt="Image 11">
<img src="placeholder-12.jpg" alt="Image 12">
<img src="placeholder-13.jpg" alt="Image 13">
<img src="placeholder-14.jpg" alt="Image 14">
<img src="placeholder-15.jpg" alt="Image 15">
<img src="placeholder-16.jpg" alt="Image 16">
<img src="placeholder-17.jpg" alt="Image 17">
<img src="placeholder-18.jpg" alt="Image 18">
<img src="placeholder-19.jpg" alt="Image 19">
<img src="placeholder-20.jpg" alt="Image 20">
        </div>
    </div>

    <!-- Image overlay for viewing large images -->
    <div class="overlay" id="imageOverlay">
        <span class="close-btn" onclick="closeOverlay()">&times;</span>
        <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
        <div class="overlay-content">
            <img id="overlayImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.grid-container img');
        const overlay = document.getElementById('imageOverlay');
        const overlayImage = document.getElementById('overlayImage');

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImageIndex = index;
                openOverlay(img.src);
            });
        });

        function openOverlay(src) {
            overlay.style.display = 'block';
            overlayImage.src = src;
        }

        function closeOverlay() {
            overlay.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            overlayImage.src = images[currentImageIndex].src;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
