
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedichte - Brigitte Comolli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 15px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-container img:hover {
            transform: scale(1.05);
        }
        .overlay-carousel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        .overlay-carousel.active {
            display: flex;
        }
        .carousel-inner img {
            max-height: 80vh;
            object-fit: contain;
        }
        .close-overlay {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1060;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Brigitte Comolli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ueber-mich.html">Ãœber mich</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:bcomolli@gmx.ch">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gedichte Page Content -->
    <div class="container my-5">
        <h2>Gedichte</h2>
        <div class="grid-container">
            <img src="https://github.com/RedRobin82/B_Comolli_Homepage/raw/3c348daab1d5acdc829fe70b54141ac91c4ff686/Images/Poems/poem1.jpg" class="carousel-trigger" data-bs-target="#overlayCarousel" data-bs-slide-to="0" alt="Gedichte Image 1">
<img src="https://github.com/RedRobin82/B_Comolli_Homepage/raw/3c348daab1d5acdc829fe70b54141ac91c4ff686/Images/Poems/poem2.jpg" class="carousel-trigger" data-bs-target="#overlayCarousel" data-bs-slide-to="1" alt="Gedichte Image 2">
        </div>
    </div>

    <!-- Overlay Carousel -->
    <div id="overlayCarousel" class="overlay-carousel">
        <div class="close-overlay" onclick="closeOverlay()">&times;</div>
        <div class="carousel slide" id="carouselIndicators">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="https://github.com/RedRobin82/B_Comolli_Homepage/raw/3c348daab1d5acdc829fe70b54141ac91c4ff686/Images/Poems/poem1.jpg" class="d-block w-100" alt="Gedichte Image 1"></div>
<div class="carousel-item"><img src="https://github.com/RedRobin82/B_Comolli_Homepage/raw/3c348daab1d5acdc829fe70b54141ac91c4ff686/Images/Poems/poem2.jpg" class="d-block w-100" alt="Gedichte Image 2"></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlayCarousel');
        const carouselTriggers = document.querySelectorAll('.carousel-trigger');
        const carouselItems = document.querySelectorAll('.carousel-item');

        // Ensure overlay opens only on click and starts inactive
        carouselTriggers.forEach((trigger, index) => {
            trigger.addEventListener('click', () => {
                carouselItems.forEach((item) => item.classList.remove('active')); // Remove all active classes
                carouselItems[index].classList.add('active'); // Set clicked item as active
                overlay.classList.add('active'); // Show the overlay
            });
        });

        function closeOverlay() {
            overlay.classList.remove('active'); // Hide the overlay
        }

        // Close the overlay when the "Esc" key is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape" && overlay.classList.contains('active')) {
                closeOverlay();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
